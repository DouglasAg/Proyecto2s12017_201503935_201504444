{% load static %}

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Inicio Calendar</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link  href="{% static 'css/style.css' %}"  rel="stylesheet"> 
</head>
<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar seccion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registro de Calendar</h1>
          
          <form action="/drivenew/" method="post">
          {% csrf_token %}

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text"class="form-control"  name="nom" required autocomplete="off"  />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellidos<span class="req">*</span>
              </label>
              <input type="text" class="form-control" name="apellido" required autocomplete="off"/>
            </div>
          </div>

          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" minlength="4" name="password" class="form-control"/>
          </div>
          
          <button type="submit" class="button button-block"/>Registrar</button>
          {% if confirmacion == True %}
            <script>
                alert('Usuario Registrado en Drive');
            </script>
            {% endif %}
            {% if confirmacion == False %}
            <script>
                alert('Mal ingreso');
            </script>
            {% endif %}
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido</h1>
          
          <form action="/logingdrive/" method="post">
          {% csrf_token %}
            <div class="field-wrap">
            <label>
              Nombre<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="nomb" class="form-control"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Constraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name = "passw" class="form-control" />
          </div>
          
          
          <button class="button button-block"/>Iniciar</button>
          

            {% if bien == True %}
            <script>
                alert('Loging ');
            </script>
            {% endif %}
            {% if bien == False %}
            <script>
                alert('No loging');
            </script>
            {% endif %}

          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
